<mat-accordion>
  <mat-expansion-panel *ngFor="let bill of bills">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ bill.date | date:'short'}}
      </mat-panel-title>
      <mat-panel-description class="bill-summary">
        153$ RTV EURO AGD
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p *ngFor="let entry of bill.entries">
      {{ entry.name }} ${{ entry.value }} [{{ entry.category}}]
    </p>

  </mat-expansion-panel>
</mat-accordion>
